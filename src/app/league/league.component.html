<h1>{{league.name}} league (id: {{league.id}})</h1>

<h2>Players</h2>
<mat-table #table [dataSource]="userDataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a routerLink="/user/{{element.id}}">{{element.id}}</a>  </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastname}}, {{element.firstname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
     </ng-container>
  
    <mat-header-row *matHeaderRowDef="userDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: userDisplayedColumns;"></mat-row>
</mat-table>

<h2>Games</h2>
<mat-table #table2 [dataSource]="gameDataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a routerLink="/game/{{element.id}}">{{element.id}}</a> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="gameDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: gameDisplayedColumns;"></mat-row>
  </mat-table>
