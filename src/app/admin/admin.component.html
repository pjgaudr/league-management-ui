<div style="text-align:center">Game on:  
<input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Choose a date">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
</div>
<h3>Regular Players</h3>
<mat-table #table [dataSource]="playerDataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastname}}, {{element.firstname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="availability">
        <mat-header-cell *matHeaderCellDef> Available? </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.available}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="inviteStatus">
        <mat-header-cell *matHeaderCellDef> Invite Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.inviteStatus}} </mat-cell>
    </ng-container>
      
    <ng-container matColumnDef="checkbox">
        <mat-header-cell *matHeaderCellDef><button mat-raised-button color="primary">Invite</button></mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <mat-checkbox class="example-margin" color='primary' *ngIf='element.available'>.</mat-checkbox>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="playerDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: playerDisplayedColumns;"></mat-row>
</mat-table>
